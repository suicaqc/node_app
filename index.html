<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<title>Photo Gallery</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>

	<script type="text/javascript">
		var dir = "/images/";
		var fileextension = ".jpg";

		var placeImage = function (v) {
			$('#imagesection').html('<img src="/photos/' + v + '" width= "1000">');
		}

		$(document).ready(function() {
			$.ajax({
    				url: "/api/test.js",
    				success: function (data) { 
    				console.log(data);
    				//var img_str = "";
    				var list_str = "";
    				for(var i = 0; i < data.length; i++){
    					list_str += '<li><a href="JavaScript:void(0)" ' 
    					+ 'onClick="placeImage(\''  + data[i] + '\')"><img src="/photos/' + data[i] + '" length="50"></a></li>';

    				}
    				$("#myList").html(list_str);
				    			}
							});
		})
		
	</script>
	<style type="text/css">
		ul {
		    list-style-type: none;
		    margin: 0;
		    padding: 0;
		    width: 200px;
		    background-color: #f1f1f1;
			}

		li a {
		    display: block;
		    color: #000;
		    padding: 8px 16px;
		    text-decoration: none;
			}

		/* Change the link color on hover */
		li a:hover {
		    background-color: #555;
		    color: white;

	</style>
</head>

<body>
<h1 style="text-align: center">Picture Gallery</h1>
<div class="row">

  	<ul id="myTopnav">
  		<div id = "myList"></div>
	</ul>
	</div>

  </div>
</div>
